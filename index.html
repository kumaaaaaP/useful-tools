                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    複数の音声ファイルを読み込み、順番またはランダムで連続再生します。作業用BGMの管理に。

                <div class="flex items-center text-blue-600 text-sm font-semibold">
                    ツールを開く
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />

            <div class="tool-card opacity-60 border-dashed border-gray-300 flex flex-col items-center justify-center text-center py-10">
                <div class="w-12 h-12 bg-gray-100 text-gray-400 rounded-xl flex items-center justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
